  /api/telegram/auth:
    post:
      summary: Привязка Telegram ID к аккаунту пользователя
      description: Проверяет подпись от Telegram Web App и привязывает Telegram ID к аккаунту пользователя
      operationId: telegramAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - initData
                - email
              properties:
                initData:
                  type: string
                  description: Данные от Telegram Web App
                email:
                  type: string
                  format: email
                  description: Email пользователя
      x-yc-apigateway-integration:
        type: cloud_functions
        function_id: d4em719picvakgi4ng2s
        service_account_id: aje47rf2630q59equess
      responses:
        '200':
          description: Telegram ID успешно привязан
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  user:
                    type: object
        '400':
          description: Неверные параметры
        '401':
          description: Неверная подпись
        '404':
          description: Пользователь не найден
        '409':
          description: Другой Telegram ID уже привязан
        '500':
          description: Ошибка сервера
    options:
      summary: CORS preflight
      operationId: telegramAuthOptions
      x-yc-apigateway-integration:
        type: dummy
        http_code: 200
        http_headers:
          Access-Control-Allow-Origin: "'*'"
          Access-Control-Allow-Methods: "'POST, OPTIONS'"
          Access-Control-Allow-Headers: "'Content-Type, Authorization'"
      responses:
        '200':
          description: CORS response

