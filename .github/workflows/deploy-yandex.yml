name: Deploy to GitHub Pages (Yandex Cloud)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project (Vite + Esbuild)
        run: |
          echo "Starting Vite build..."
          npm run build:gh-pages --if-present || { echo "Build failed!"; exit 1; }
        env:
          VITE_YDB_ENDPOINT: ${{ secrets.VITE_YDB_ENDPOINT }}
          VITE_YDB_ACCESS_KEY_ID: ${{ secrets.VITE_YDB_ACCESS_KEY_ID }}
          VITE_YDB_SECRET_KEY: ${{ secrets.VITE_YDB_SECRET_KEY }}
          VITE_YDB_DATABASE: ${{ secrets.VITE_YDB_DATABASE }}
          VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
          VITE_STORAGE_REGION: ${{ secrets.VITE_STORAGE_REGION }}
          VITE_TELEGRAM_BOT_TOKEN: ${{ secrets.VITE_TELEGRAM_BOT_TOKEN }}
          VITE_TELEGRAM_BOT_USERNAME: ${{ secrets.VITE_TELEGRAM_BOT_USERNAME }}
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4